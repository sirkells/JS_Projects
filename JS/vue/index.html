<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>VueJs</title>
</head>
<body>
    <div id="app">
        <p> {{ title }}</p>
    </div>
    
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: "Hello World"
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value
            }
        }
    })
</script>
</html>
